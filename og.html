<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>og</title>
    <!-- title,desc -->
    <meta name="title" content="meta 태그공부">
    <meta name="description" content="설명: 메타 태그와 관련된 내용을 공부하는 웹 문서입니다">
    <!-- og -->
    <meta property="og:title" content="오픈 그래프 연습">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://jk0014-h.github.io/git-root/photo/raku.png">
    <meta property="og:url" content="https://jk0014-h.github.io/git-root/">
    <meta property="og:description" content="메세지나 sns,블로그,카페등에서 유용하게 사용됨">
</head>
<body>
    <h1>Open Graph 연습</h1>
    <strong><a href="https://ogp.me" target="_blank">The Open Graph protocol</a></strong>
    <ul>
        <li>og:title</li>
        <li>og:type</li>
        <li>og:description</li>
        <li>og:image</li>
        <li>og:url</li>
    </ul>
</body>
</html>
